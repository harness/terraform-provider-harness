openapi: 3.0.1
info:
  title: Chaos Manager API
  contact: {}
  version: "1.0"
servers:
- url: /api/manager
paths:
  /rest/v2/infrastructure:
    post:
      tags:
      - chaos-sdk
      summary: Register a new v2 infra
      description: Register a new v2 infra
      operationId: registerInfraV2
      parameters:
      - name: correlationID
        in: query
        description: correlation id is used to debug micro svc communication
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: accountIdentifier
        in: query
        description: account id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: organizationIdentifier
        in: query
        description: organization id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: projectIdentifier
        in: query
        description: project id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: Register Infra V2
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/infra_v2.RegisterInfrastructureV2Request'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infra_v2.RegisterInfrastructureV2Response'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.RestError'
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: request"
components:
  schemas:
    api.RestError:
      type: object
      properties:
        description:
          type: string
        message:
          type: string
    infra_v2.InfraScope:
      type: string
      enum:
      - NAMESPACE
      - CLUSTER
      x-enum-varnames:
      - InfraScopeNamespace
      - InfraScopeCluster
    infra_v2.InfraType:
      type: string
      enum:
      - KUBERNETES
      - KUBERNETESV2
      x-enum-varnames:
      - InfraTypeKubernetes
      - InfraTypeKubernetesV2
    infra_v2.MTLSConfiguration:
      type: object
      properties:
        certPath:
          type: string
        keyPath:
          type: string
        secretName:
          type: string
        url:
          type: string
    infra_v2.ProxyConfiguration:
      type: object
      properties:
        httpProxy:
          type: string
        httpsProxy:
          type: string
        noProxy:
          type: string
        url:
          type: string
    infra_v2.RegisterInfrastructureV2Request:
      type: object
      properties:
        annotation:
          type: object
          additionalProperties:
            type: string
        correlationId:
          type: string
        description:
          type: string
        discoveryAgentID:
          type: string
        env:
          type: array
          items:
            $ref: '#/components/schemas/v1.EnvVar'
        envFrom:
          type: array
          items:
            $ref: '#/components/schemas/v1.EnvFromSource'
        environmentID:
          type: string
        identity:
          type: string
        infraID:
          type: string
        infraNamespace:
          type: string
        infraScope:
          $ref: '#/components/schemas/infra_v2.InfraScope'
        infraType:
          $ref: '#/components/schemas/infra_v2.InfraType'
        initContainers:
          type: string
        insecureSkipVerify:
          type: boolean
        k8sConnectorID:
          type: string
        label:
          type: object
          additionalProperties:
            type: string
        mtls:
          $ref: '#/components/schemas/infra_v2.MTLSConfiguration'
        name:
          type: string
        nodeSelector:
          type: object
          additionalProperties:
            type: string
        proxy:
          $ref: '#/components/schemas/infra_v2.ProxyConfiguration'
        runAsGroup:
          type: integer
        runAsUser:
          type: integer
        serviceAccount:
          type: string
        sidecarContainers:
          type: string
        tags:
          type: array
          items:
            type: string
        tolerations:
          type: array
          items:
            $ref: '#/components/schemas/v1.Toleration'
        volumeMounts:
          type: array
          items:
            $ref: '#/components/schemas/v1.VolumeMount'
        volumes:
          type: array
          items:
            $ref: '#/components/schemas/v1.Volume'
    infra_v2.RegisterInfrastructureV2Response:
      type: object
      properties:
        identity:
          type: string
        name:
          type: string
        token:
          type: string
      example:
        identity: identity
        name: name
        token: token
    resource.Quantity:
      type: object
      properties:
        Format:
          type: string
          enum:
          - DecimalExponent
          - BinarySI
          - DecimalSI
          x-enum-varnames:
          - DecimalExponent
          - BinarySI
          - DecimalSI
          x-enum-comments:
            BinarySI: "e.g., 12Mi (12 * 2^20)"
            DecimalExponent: "e.g., 12e6"
            DecimalSI: "e.g., 12M  (12 * 10^6)"
    v1.AWSElasticBlockStoreVolumeSource:
      type: object
      properties:
        fsType:
          type: string
          description: |-
            Filesystem type of the volume that you want to mount.
            Tip: Ensure that the filesystem type is supported by the host operating system.
            Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
            More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
            TODO: how do we prevent errors in the filesystem from compromising the machine
            +optional
        partition:
          type: integer
          description: |-
            The partition in the volume that you want to mount.
            If omitted, the default is to mount by volume name.
            Examples: For volume /dev/sda1, you specify the partition as "1".
            Similarly, the volume partition for /dev/sda is "0" (or you can leave the property empty).
            +optional
        readOnly:
          type: boolean
          description: |-
            Specify "true" to force and set the ReadOnly property in VolumeMounts to "true".
            If omitted, the default is "false".
            More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
            +optional
        volumeID:
          type: string
          description: |-
            Unique ID of the persistent disk resource in AWS (Amazon EBS volume).
            More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
    v1.AzureDataDiskCachingMode:
      type: string
      enum:
      - None
      - ReadOnly
      - ReadWrite
      x-enum-varnames:
      - AzureDataDiskCachingNone
      - AzureDataDiskCachingReadOnly
      - AzureDataDiskCachingReadWrite
    v1.AzureDataDiskKind:
      type: string
      enum:
      - Shared
      - Dedicated
      - Managed
      x-enum-varnames:
      - AzureSharedBlobDisk
      - AzureDedicatedBlobDisk
      - AzureManagedDisk
    v1.AzureDiskVolumeSource:
      type: object
      properties:
        cachingMode:
          type: object
          description: |-
            Host Caching mode: None, Read Only, Read Write.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.AzureDataDiskCachingMode'
        diskName:
          type: string
          description: The Name of the data disk in the blob storage
        diskURI:
          type: string
          description: The URI the data disk in the blob storage
        fsType:
          type: string
          description: |-
            Filesystem type to mount.
            Must be a filesystem type supported by the host operating system.
            Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
            +optional
        kind:
          type: object
          description: "Expected values Shared: multiple blob disks per storage account\
            \  Dedicated: single blob disk per storage account  Managed: azure managed\
            \ data disk (only in managed availability set). defaults to shared"
          allOf:
          - $ref: '#/components/schemas/v1.AzureDataDiskKind'
        readOnly:
          type: boolean
          description: |-
            Defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
            +optional
    v1.AzureFileVolumeSource:
      type: object
      properties:
        readOnly:
          type: boolean
          description: |-
            Defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
            +optional
        secretName:
          type: string
          description: the name of secret that contains Azure Storage Account Name
            and Key
        shareName:
          type: string
          description: Share Name
    v1.CSIVolumeSource:
      type: object
      properties:
        driver:
          type: string
          description: |-
            Driver is the name of the CSI driver that handles this volume.
            Consult with your admin for the correct name as registered in the cluster.
        fsType:
          type: string
          description: |-
            Filesystem type to mount. Ex. "ext4", "xfs", "ntfs".
            If not provided, the empty value is passed to the associated CSI driver
            which will determine the default filesystem to apply.
            +optional
        nodePublishSecretRef:
          type: object
          description: |-
            NodePublishSecretRef is a reference to the secret object containing
            sensitive information to pass to the CSI driver to complete the CSI
            NodePublishVolume and NodeUnpublishVolume calls.
            This field is optional, and  may be empty if no secret is required. If the
            secret object contains more than one secret, all secret references are passed.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.LocalObjectReference'
        readOnly:
          type: boolean
          description: |-
            Specifies a read-only configuration for the volume.
            Defaults to false (read/write).
            +optional
        volumeAttributes:
          type: object
          additionalProperties:
            type: string
          description: |-
            VolumeAttributes stores driver-specific properties that are passed to the CSI
            driver. Consult your driver's documentation for supported values.
            +optional
    v1.CephFSVolumeSource:
      type: object
      properties:
        monitors:
          type: array
          description: |-
            Required: Monitors is a collection of Ceph monitors
            More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
          items:
            type: string
        path:
          type: string
          description: |-
            Optional: Used as the mounted root, rather than the full Ceph tree, default is /
            +optional
        readOnly:
          type: boolean
          description: |-
            Optional: Defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
            More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
            +optional
        secretFile:
          type: string
          description: |-
            Optional: SecretFile is the path to key ring for User, default is /etc/ceph/user.secret
            More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
            +optional
        secretRef:
          type: object
          description: |-
            Optional: SecretRef is reference to the authentication secret for User, default is empty.
            More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.LocalObjectReference'
        user:
          type: string
          description: |-
            Optional: User is the rados user name, default is admin
            More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
            +optional
    v1.CinderVolumeSource:
      type: object
      properties:
        fsType:
          type: string
          description: |-
            Filesystem type to mount.
            Must be a filesystem type supported by the host operating system.
            Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
            More info: https://examples.k8s.io/mysql-cinder-pd/README.md
            +optional
        readOnly:
          type: boolean
          description: |-
            Optional: Defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
            More info: https://examples.k8s.io/mysql-cinder-pd/README.md
            +optional
        secretRef:
          type: object
          description: |-
            Optional: points to a secret object containing parameters used to connect
            to OpenStack.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.LocalObjectReference'
        volumeID:
          type: string
          description: |-
            volume id used to identify the volume in cinder.
            More info: https://examples.k8s.io/mysql-cinder-pd/README.md
    v1.ConfigMapEnvSource:
      type: object
      properties:
        name:
          type: string
          description: |-
            Name of the referent.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
            TODO: Add other useful fields. apiVersion, kind, uid?
            +optional
        optional:
          type: boolean
          description: |-
            Specify whether the ConfigMap must be defined
            +optional
    v1.ConfigMapKeySelector:
      type: object
      properties:
        key:
          type: string
          description: The key to select.
        name:
          type: string
          description: |-
            Name of the referent.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
            TODO: Add other useful fields. apiVersion, kind, uid?
            +optional
        optional:
          type: boolean
          description: |-
            Specify whether the ConfigMap or its key must be defined
            +optional
    v1.ConfigMapProjection:
      type: object
      properties:
        items:
          type: array
          description: |-
            If unspecified, each key-value pair in the Data field of the referenced
            ConfigMap will be projected into the volume as a file whose name is the
            key and content is the value. If specified, the listed keys will be
            projected into the specified paths, and unlisted keys will not be
            present. If a key is specified which is not present in the ConfigMap,
            the volume setup will error unless it is marked optional. Paths must be
            relative and may not contain the '..' path or start with '..'.
            +optional
          items:
            $ref: '#/components/schemas/v1.KeyToPath'
        name:
          type: string
          description: |-
            Name of the referent.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
            TODO: Add other useful fields. apiVersion, kind, uid?
            +optional
        optional:
          type: boolean
          description: |-
            Specify whether the ConfigMap or its keys must be defined
            +optional
    v1.ConfigMapVolumeSource:
      type: object
      properties:
        defaultMode:
          type: integer
          description: |-
            Optional: mode bits used to set permissions on created files by default.
            Must be an octal value between 0000 and 0777 or a decimal value between 0 and 511.
            YAML accepts both octal and decimal values, JSON requires decimal values for mode bits.
            Defaults to 0644.
            Directories within the path are not affected by this setting.
            This might be in conflict with other options that affect the file
            mode, like fsGroup, and the result can be other mode bits set.
            +optional
        items:
          type: array
          description: |-
            If unspecified, each key-value pair in the Data field of the referenced
            ConfigMap will be projected into the volume as a file whose name is the
            key and content is the value. If specified, the listed keys will be
            projected into the specified paths, and unlisted keys will not be
            present. If a key is specified which is not present in the ConfigMap,
            the volume setup will error unless it is marked optional. Paths must be
            relative and may not contain the '..' path or start with '..'.
            +optional
          items:
            $ref: '#/components/schemas/v1.KeyToPath'
        name:
          type: string
          description: |-
            Name of the referent.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
            TODO: Add other useful fields. apiVersion, kind, uid?
            +optional
        optional:
          type: boolean
          description: |-
            Specify whether the ConfigMap or its keys must be defined
            +optional
    v1.DownwardAPIProjection:
      type: object
      properties:
        items:
          type: array
          description: |-
            Items is a list of DownwardAPIVolume file
            +optional
          items:
            $ref: '#/components/schemas/v1.DownwardAPIVolumeFile'
    v1.DownwardAPIVolumeFile:
      type: object
      properties:
        fieldRef:
          type: object
          description: |-
            Required: Selects a field of the pod: only annotations, labels, name and namespace are supported.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.ObjectFieldSelector'
        mode:
          type: integer
          description: |-
            Optional: mode bits used to set permissions on this file, must be an octal value
            between 0000 and 0777 or a decimal value between 0 and 511.
            YAML accepts both octal and decimal values, JSON requires decimal values for mode bits.
            If not specified, the volume defaultMode will be used.
            This might be in conflict with other options that affect the file
            mode, like fsGroup, and the result can be other mode bits set.
            +optional
        path:
          type: string
          description: "Required: Path is  the relative path name of the file to be\
            \ created. Must not be absolute or contain the '..' path. Must be utf-8\
            \ encoded. The first item of the relative path must not start with '..'"
        resourceFieldRef:
          type: object
          description: |-
            Selects a resource of the container: only resources limits and requests
            (limits.cpu, limits.memory, requests.cpu and requests.memory) are currently supported.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.ResourceFieldSelector'
    v1.DownwardAPIVolumeSource:
      type: object
      properties:
        defaultMode:
          type: integer
          description: |-
            Optional: mode bits to use on created files by default. Must be a
            Optional: mode bits used to set permissions on created files by default.
            Must be an octal value between 0000 and 0777 or a decimal value between 0 and 511.
            YAML accepts both octal and decimal values, JSON requires decimal values for mode bits.
            Defaults to 0644.
            Directories within the path are not affected by this setting.
            This might be in conflict with other options that affect the file
            mode, like fsGroup, and the result can be other mode bits set.
            +optional
        items:
          type: array
          description: |-
            Items is a list of downward API volume file
            +optional
          items:
            $ref: '#/components/schemas/v1.DownwardAPIVolumeFile'
    v1.EmptyDirVolumeSource:
      type: object
      properties:
        medium:
          type: object
          description: |-
            What type of storage medium should back this directory.
            The default is "" which means to use the node's default medium.
            Must be an empty string (default) or Memory.
            More info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.StorageMedium'
        sizeLimit:
          type: object
          description: |-
            Total amount of local storage required for this EmptyDir volume.
            The size limit is also applicable for memory medium.
            The maximum usage on memory medium EmptyDir would be the minimum value between
            the SizeLimit specified here and the sum of memory limits of all containers in a pod.
            The default is nil which means that the limit is undefined.
            More info: http://kubernetes.io/docs/user-guide/volumes#emptydir
            +optional
          allOf:
          - $ref: '#/components/schemas/resource.Quantity'
    v1.EnvFromSource:
      type: object
      properties:
        configMapRef:
          type: object
          description: |-
            The ConfigMap to select from
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.ConfigMapEnvSource'
        prefix:
          type: string
          description: |-
            An optional identifier to prepend to each key in the ConfigMap. Must be a C_IDENTIFIER.
            +optional
        secretRef:
          type: object
          description: |-
            The Secret to select from
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.SecretEnvSource'
    v1.EnvVar:
      type: object
      properties:
        name:
          type: string
          description: Name of the environment variable. Must be a C_IDENTIFIER.
        value:
          type: string
          description: |-
            Variable references $(VAR_NAME) are expanded
            using the previous defined environment variables in the container and
            any service environment variables. If a variable cannot be resolved,
            the reference in the input string will be unchanged. The $(VAR_NAME)
            syntax can be escaped with a double $$, ie: $$(VAR_NAME). Escaped
            references will never be expanded, regardless of whether the variable
            exists or not.
            Defaults to "".
            +optional
        valueFrom:
          type: object
          description: |-
            Source for the environment variable's value. Cannot be used if value is not empty.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.EnvVarSource'
    v1.EnvVarSource:
      type: object
      properties:
        configMapKeyRef:
          type: object
          description: |-
            Selects a key of a ConfigMap.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.ConfigMapKeySelector'
        fieldRef:
          type: object
          description: |-
            Selects a field of the pod: supports metadata.name, metadata.namespace, `metadata.labels['<KEY>']`, `metadata.annotations['<KEY>']`,
            spec.nodeName, spec.serviceAccountName, status.hostIP, status.podIP, status.podIPs.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.ObjectFieldSelector'
        resourceFieldRef:
          type: object
          description: |-
            Selects a resource of the container: only resources limits and requests
            (limits.cpu, limits.memory, limits.ephemeral-storage, requests.cpu, requests.memory and requests.ephemeral-storage) are currently supported.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.ResourceFieldSelector'
        secretKeyRef:
          type: object
          description: |-
            Selects a key of a secret in the pod's namespace
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.SecretKeySelector'
    v1.EphemeralVolumeSource:
      type: object
      properties:
        volumeClaimTemplate:
          type: object
          description: |-
            Will be used to create a stand-alone PVC to provision the volume.
            The pod in which this EphemeralVolumeSource is embedded will be the
            owner of the PVC, i.e. the PVC will be deleted together with the
            pod.  The name of the PVC will be `<pod name>-<volume name>` where
            `<volume name>` is the name from the `PodSpec.Volumes` array
            entry. Pod validation will reject the pod if the concatenated name
            is not valid for a PVC (for example, too long).

            An existing PVC with that name that is not owned by the pod
            will *not* be used for the pod to avoid using an unrelated
            volume by mistake. Starting the pod is then blocked until
            the unrelated PVC is removed. If such a pre-created PVC is
            meant to be used by the pod, the PVC has to updated with an
            owner reference to the pod once the pod exists. Normally
            this should not be necessary, but it may be useful when
            manually reconstructing a broken cluster.

            This field is read-only and no changes will be made by Kubernetes
            to the PVC after it has been created.

            Required, must not be nil.
          allOf:
          - $ref: '#/components/schemas/v1.PersistentVolumeClaimTemplate'
    v1.FCVolumeSource:
      type: object
      properties:
        fsType:
          type: string
          description: |-
            Filesystem type to mount.
            Must be a filesystem type supported by the host operating system.
            Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
            TODO: how do we prevent errors in the filesystem from compromising the machine
            +optional
        lun:
          type: integer
          description: |-
            Optional: FC target lun number
            +optional
        readOnly:
          type: boolean
          description: |-
            Optional: Defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
            +optional
        targetWWNs:
          type: array
          description: |-
            Optional: FC target worldwide names (WWNs)
            +optional
          items:
            type: string
        wwids:
          type: array
          description: |-
            Optional: FC volume world wide identifiers (wwids)
            Either wwids or combination of targetWWNs and lun must be set, but not both simultaneously.
            +optional
          items:
            type: string
    v1.FieldsV1:
      type: object
    v1.FlexVolumeSource:
      type: object
      properties:
        driver:
          type: string
          description: Driver is the name of the driver to use for this volume.
        fsType:
          type: string
          description: |-
            Filesystem type to mount.
            Must be a filesystem type supported by the host operating system.
            Ex. "ext4", "xfs", "ntfs". The default filesystem depends on FlexVolume script.
            +optional
        options:
          type: object
          additionalProperties:
            type: string
          description: |-
            Optional: Extra command options if any.
            +optional
        readOnly:
          type: boolean
          description: |-
            Optional: Defaults to false (read/write). ReadOnly here will force
            the ReadOnly setting in VolumeMounts.
            +optional
        secretRef:
          type: object
          description: |-
            Optional: SecretRef is reference to the secret object containing
            sensitive information to pass to the plugin scripts. This may be
            empty if no secret object is specified. If the secret object
            contains more than one secret, all secrets are passed to the plugin
            scripts.
            +optional
          allOf:
          - $ref: '#/components/schemas/v1.LocalObjectReference'
    v1.FlockerVolumeSource:
      type: object
      properties:
        datasetName:
          type: string
          description: |-
            Name of the dataset stored as metadata -> name on the dataset for Flocker
            should be considered as deprecated
            +optional
        datasetUUID:
          type: string
          description: |-
            UUID of the dataset. This is unique identifier of a Flocker dataset
            +optional
    v1.GCEPersistentDiskVolumeSource:
      type: object
      properties:
        fsType:
          type: string
          description: |-
            Filesystem type of the volume that you want to mount.
            Tip: Ensure that the filesystem type is supported by the host operating system.
