openapi: 3.0.1
info:
  title: Chaos Manager API
  contact: {}
  version: "1.0"
servers:
- url: /api/manager
paths:
  /rest/v2/infrastructure:
    put:
      tags:
      - chaos-sdk
      summary: Update a new v2 infra
      description: Update a new v2 infra
      operationId: updateInfraV2
      parameters:
      - name: correlationID
        in: query
        description: correlation id is used to debug micro svc communication
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: accountIdentifier
        in: query
        description: account id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: organizationIdentifier
        in: query
        description: organization id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: projectIdentifier
        in: query
        description: project id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: update Infra V2
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/infra_v2.UpdateKubernetesInfrastructureV2Request'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infra_v2.UpdateKubernetesInfrastructureV2Response'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.RestError'
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: request"
    post:
      tags:
      - chaos-sdk
      summary: Register a new v2 infra
      description: Register a new v2 infra
      operationId: registerInfraV2
      parameters:
      - name: correlationID
        in: query
        description: correlation id is used to debug micro svc communication
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: accountIdentifier
        in: query
        description: account id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: organizationIdentifier
        in: query
        description: organization id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: projectIdentifier
        in: query
        description: project id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: Register Infra V2
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/infra_v2.RegisterInfrastructureV2Request'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infra_v2.RegisterInfrastructureV2Response'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.RestError'
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: request"
  /rest/v2/infrastructure/{environmentIdentifier}/{identity}:
    delete:
      tags:
      - chaos-sdk
      summary: Delete a v2 infra
      description: Delete a new v2 infra
      operationId: deleteInfraV2
      parameters:
      - name: identity
        in: path
        description: Chaos V2 Infra Identity
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: environmentIdentifier
        in: path
        description: Chaos V2 Environment Identity
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: accountIdentifier
        in: query
        description: account id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: organizationIdentifier
        in: query
        description: organization id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: projectIdentifier
        in: query
        description: project id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infra_v2.DeleteKubernetesInfraV2Response'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.RestError'
      security:
      - ApiKeyAuth: []
  /rest/v2/infrastructure/{identity}:
    get:
      tags:
      - chaos-sdk
      summary: Get a new v2 infra
      description: Get a new v2 infra
      operationId: getInfraV2
      parameters:
      - name: identity
        in: path
        description: Chaos V2 Infra Identity
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: accountIdentifier
        in: query
        description: account id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: organizationIdentifier
        in: query
        description: organization id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: projectIdentifier
        in: query
        description: project id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: environmentIdentifier
        in: query
        description: environment identifier to filter resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infra_v2.KubernetesInfrastructureV2Details'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.RestError'
      security:
      - ApiKeyAuth: []
  /rest/v2/infrastructures:
    post:
      tags:
      - chaos-sdk
      summary: List a new v2 infra
      description: List a new v2 infra
      operationId: listInfraV2
      parameters:
      - name: accountIdentifier
        in: query
        description: account id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: organizationIdentifier
        in: query
        description: organization id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: projectIdentifier
        in: query
        description: project id that want to access the resource
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: includeLegacyInfra
        in: query
        description: include legacy infra details
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: environmentIdentifier
        in: query
        description: filter infra
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: page
        in: query
        description: page number
        required: true
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        description: limit per page
        required: true
        style: form
        explode: true
        schema:
          type: integer
          default: 10
      - name: search
        in: query
        description: search based on name
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: list Infra V2
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/infra_v2.ListKubernetesInfraV2Request'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/infra_v2.ListKubernetesInfraV2Response'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.RestError'
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: request"
